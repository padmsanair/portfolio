    <style>
        /* --- 1. DESIGN THEME (CSS) --- */
        :root {
            --royal-navy: #0a192f;
            --rich-gold: #c5a059;
            --soft-cream: #f9f7f2;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-gray: #4b5563;
            
            --font-display: 'Cormorant Garamond', serif; /* Elegant headings */
            --font-body: 'Montserrat', sans-serif;       /* Clean modern text */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--soft-cream);
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--white);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--royal-navy);
            letter-spacing: 1px;
            border-bottom: 2px solid var(--rich-gold);
        }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { 
            font-size: 0.9rem; 
            font-weight: 500; 
            color: var(--text-gray); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-links a:hover { color: var(--rich-gold); }

        /* --- HERO SECTION (The Top Part) --- */
        .hero {
            position: relative;
            background: var(--royal-navy);
            color: var(--white);
            padding: 6rem 5% 8rem 5%;
            display: flex;
            flex-direction: column-reverse; /* Text below image on mobile */
            align-items: center;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .hero-content {
            margin-top: 2rem;
            max-width: 800px;
            z-index: 2;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--rich-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            display: block;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- THE CIRCLE IMAGE --- */
        .profile-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 1rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures face isn't stretched */
            object-position: top center;
            border-radius: 50%;
            border: 6px solid var(--rich-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Decorative background circle behind photo */
        .profile-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(197, 160, 89, 0.5);
            z-index: -1;
            transform: scale(1.1);
        }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-gold {
            background: var(--rich-gold);
            color: var(--royal-navy);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }
        .btn-gold:hover { transform: translateY(-3px); background: #d4af37; }

        /* --- SECTIONS --- */
        section { padding: 5rem 5%; max-width: 1100px; margin: 0 auto; }

        .section-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--royal-navy);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--rich-gold);
            margin: 10px auto 0;
        }

        /* --- ABOUT CARDS --- */
        .about-text {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .skill-tag {
            background: var(--white);
            border: 1px solid #e5e7eb;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--royal-navy);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .skill-tag:hover { border-color: var(--rich-gold); transform: translateY(-2px); }

            padding-left: 2rem;
            border-left: 2px solid #e5e7eb;
        }

            position: relative;
            margin-bottom: 4rem;
