<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padma Nair | Educational Leader</title>

    <style>
        /* --- DESIGN THEME --- */
        :root {
            --royal-navy: #0a192f;
            --rich-gold: #c5a059;
            --soft-cream: #f9f7f2;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-gray: #4b5563;
            
            --font-display: 'Cormorant Garamond', serif; 
            --font-body: 'Montserrat', sans-serif;       
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--soft-cream);
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--white);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--royal-navy);
            letter-spacing: 1px;
            border-bottom: 2px solid var(--rich-gold);
        }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { 
            font-size: 0.9rem; 
            font-weight: 500; 
            color: var(--text-gray); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-links a:hover { color: var(--rich-gold); }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            background: var(--royal-navy);
            color: var(--white);
            padding: 6rem 5% 8rem 5%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .hero-content {
            margin-top: 2rem;
            max-width: 800px;
            z-index: 2;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--rich-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            display: block;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* --- THE CIRCLE IMAGE --- */
        .profile-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 1rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            border-radius: 50%;
            border: 6px solid var(--rich-gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background-color: var(--royal-navy);
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(197, 160, 89, 0.5);
            z-index: -1;
            transform: scale(1.1);
        }

        .btn-gold {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: var(--rich-gold);
            color: var(--royal-navy);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }
        .btn-gold:hover { transform: translateY(-3px); background: #d4af37; }

        /* --- SECTIONS COMMON --- */
        section { padding: 5rem 5%; max-width: 1000px; margin: 0 auto; }

        .section-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: var(--royal-navy);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--rich-gold);
            margin: 10px auto 0;
        }

        /* --- ABOUT & SKILLS --- */
        .about-text {
            text-align: center;
            font-size: 1.15rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        .skills-container { margin-bottom: 2rem; }
        .skills-container h3 {
            text-align: center;
            font-family: var(--font-display);
            color: var(--royal-navy);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .skill-tag {
            background: var(--white);
            border: 1px solid #e5e7eb;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--royal-navy);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .skill-tag:hover { border-color: var(--rich-gold); transform: translateY(-2px); }

        /* --- EXPERIENCE TIMELINE --- */
        .timeline {
            position: relative;
            padding-left: 2rem;
            border-left: 2px solid #e5e7eb;
        }

        .job-card {
            position: relative;
            margin-bottom: 3.5rem;
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border-top: 4px solid transparent;
            transition: 0.3s;
        }

        .job-card:hover {
            border-top: 4px solid var(--rich-gold);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .job-card::before {
            content: '';
            position: absolute;
            left: -3.1rem;
            top: 2rem;
            width: 1rem;
            height: 1rem;
            background: var(--rich-gold);
            border-radius: 50%;
            border: 3px solid var(--soft-cream);
        }

        .job-role {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--royal-navy);
            line-height: 1.2;
        }

        .job-company {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rich-gold);
            margin-bottom: 0.5rem;
            display: block;
        }

        .job-date {
            font-size: 0.85rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            display: block;
        }

        .job-desc li {
            list-style: none;
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--text-gray);
        }
        .job-desc li::before {
            content: 'â€¢';
            color: var(--rich-gold);
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            line-height: 1rem;
        }

        /* --- EDUCATION --- */
        .edu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .edu-card {
            background: var(--white);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            border-top: 4px solid var(--rich-gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            text-align: center;
            transition: 0.3s;
        }
        
        .edu-card:hover { transform: translateY(-5px); }

        .edu-degree {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--royal-navy);
            margin-bottom: 0.5rem;
        }

        .edu-uni { font-weight: 600; color: var(--text-gray); margin-bottom: 0.5rem; }
        .edu-year { color: var(--rich-gold); font-size: 0.9rem; font-weight: 600; }
        .edu-extra { font-size: 0.85rem; color: #6b7280; margin-top: 1rem; font-style: italic; }

        /* --- CONTACT --- */
        .contact-box {
            background: var(--royal-navy);
            color: var(--white);
            padding: 4rem 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(10, 25, 47, 0.2);
        }

        .contact-box .section-title { color: var(--white); }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            transition: 0.3s;
        }
        .contact-item:hover { background: var(--rich-gold); color: var(--royal-navy); }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                text-align: left;
                justify-content: center;
                gap: 4rem;
                padding-top: 8rem;
                padding-bottom: 8rem;
            }
            .hero-content { margin-top: 0; align-items: flex-start; }
            .profile-container { width: 350px; height: 350px; }
            .nav-links { display: flex; }
        }

            .nav-links { display: none; }
            .hero h1 { font-size: 2.5rem; }
